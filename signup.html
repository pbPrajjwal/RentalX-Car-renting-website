<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
   
</head>
<body>
    <div id="signup-container">
        <h2>Sign Up</h2>

        <label for="Username">Username:</label>
        <input type="text" id="Username" name="Username" required><br><br>


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label id="alpha" for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label for="birthdate">Date of Birth:</label>
        <input type="date" id="birthdate" name="birthdate" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female
        <input type="radio" id="other" name="gender" value="other"> Other<br><br>

        <label for="country">CITY:</label>
        <select id="country" name="country">
            <option value="usa">Delhi</option>
            <option value="canada">Patna</option>
            <option value="uk">Siwan</option>
            <option value="india">India</option>
        </select><br><br>
       
      <a href="home.html">
        <button id="signup-button">Continue</button>
    </a>  
    </div>

   
</body>
</html>
